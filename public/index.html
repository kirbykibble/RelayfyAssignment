<!DOCTYPE html>
<html>

<title>Super Burger</title>
<head>
<!--Removed links to Jquery. Since nodejs and webpack worked to serve up Jquery, this was deemed no longer necessary-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">-->
    <link rel="stylesheet" href="styling/main.css">

    <!--<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>-->
    <script src="scripts/mainbundle.js"></script>
</head>

<body>
    <div id="prompt" >
        <div id="pbox">
            <div id="pTitle">Undefined</div>
            <div id="pOptions"></div>
            <div id="cancel">Cancel</div>
        </div>
    </div>
    <div data-role="page" id="pageone">
        <!-- Task 1 : Make the red color spread across the header -->
        <div data-role="header" data-position="fixed">
            <h1 id="header">Super Burger</h1>
        </div>

        <div data-role="main" class="ui-content">
            <!--restructured this.
            <ul data-role="listview" data-split-icon="plus" data-split-theme="a" data-inset="true" id="all-products">
            </ul>-->
            
            <!-- All products are added here -->
            <div id="productList"></div>
            
            <div data-role="collapsible" id="selected-products-div">
                <h3 id="selected-products-header">Selected Items</h3>
                <!-- Restructured this as well.
                <ul data-role="listview" data-split-icon="minus" data-split-theme="a" data-inset="true" id="selected-products">
                </ul>-->
                
                <!-- Selected products are added here -->
                <div id="selected-products"></div>

              </div>
        </div>

        <div data-role="footer" data-position="fixed" style="text-align:center">
            <h1><span id="payment_amount"></span></h1>
            <button id="place-order-button">Place Order</button>
        </div>
    </div>
</body>
</html>
